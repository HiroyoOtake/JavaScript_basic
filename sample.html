<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript入門</title>
		<script>
			// varは必ずつけるようにする。
			// ※グローバル変数になってしまい思わぬエラーに繋がる
			var sample = "文字列";
			console.log(sample);
			var sample = 100;
			console.log(sample);
			var sample = 100 - 30;
			console.log(sample);
		</script>
	</head>
	<body>
		<button id="alert">CLICK</button>
	</body>
</html>
