<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript入門</title>
		<script>
			//無名関数 functionのあとに関数名を定義しない

			//変数に格納して実行
			var sample = function(message)
			{
				console.log(message);
			};
			sample("メッセージ!!");

			//即時関数と併用して実行
			(function(message)
			 {
				console.log(message);
			 }) ("メッセージ!!");
		</script>
	</head>
	<body>
		<button id="alert">CLICK</button>
	</body>
</html>
