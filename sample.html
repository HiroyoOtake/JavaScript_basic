<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript入門</title>
		<script>
			//関数名を定義する場合
			function sample()
			{
				console.log("指定時間経過しました");
			}
			setTimeout(sample, 3000);

			//無名関数の場合
			setTimeout (function()
			{
				console.log("指定時間経過です!!");
			}, 4000);
		</script>
	</head>
	<body>
		<button id="alert">CLICK</button>
	</body>
</html>
